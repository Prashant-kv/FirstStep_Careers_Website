<div class="job_list row" >
    <div class="col-10">
        <h4 style="color: grey;">{{job['title']}}</h4>
        <div>
            <b>Location:</b>{{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b>{{job['salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-2">
        <a href ="/api/jobs/{{job['id']}}" type="button" class="btn btn-outline-dark">Apply</a>
    </div>
</div>
